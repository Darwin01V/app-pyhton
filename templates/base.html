{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <nav class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav">
                        <li class="nav-link "><a href="{% url 'dashboard' %}" class="nav-link ">Dashboard</a></li>
                        <li class="nav-link "><a href="{% url 'listar_usuarios' %}" class="nav-link ">Usuarios</a></li>
                        <li class="nav-link "><a href="{% url 'cerrar_sesion' %}" class="nav-link ">Logout</a></li>
                    </ul>
                </nav>
            </div>
            <main class="col py-3">
                {% block content %} {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
