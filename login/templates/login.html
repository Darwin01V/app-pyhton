{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="d-flex vh-100 justify-content-center align-items-center">
        <div class="card p-4" style="width: 400px;">
            <h4 class="text-center">Login</h4>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" class="form-control mt-2" required>
                <input type="password" name="password" placeholder="Password" class="form-control mt-2" required>
                <input type="submit" value="Login" class="btn btn-primary form-control mt-2">
            </form>
        
            {% if error_message %}
            <div class="mt-3">
                <p>{{ error_message }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
